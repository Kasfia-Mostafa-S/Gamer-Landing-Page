<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer</title>
  <link rel="shortcut icon" type="images/png" href="images/Frame.png">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://kit.fontawesome.com/bca804393c.js" crossorigin="anonymous"></script>

<body>
  <!-- heading part -->

    <nav >

    <section class="banner-section">

              <div>

               <div class="btn-style">
